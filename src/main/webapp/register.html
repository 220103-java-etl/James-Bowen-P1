<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Register a new User</title>
</head>
<body>
    <div id="registerBox" class="modal">
        <div class="content">
            <h1>Register new User</h1>
          <h3>Please enter your new account information.</h3><br/>
              Username: <input type="text" name="newUserName"/><br/>
              Email: <input type="text" name="newEmail"/> <br/>
              Password: <input type="text" name="newPassword"><br/>
              First Name: <input type="text" name="fName"><br/>
              Last Name: <input type="text" name="lName"><br/>
              Choose your role: <input type="radio" id="employee" name = "role" value = "employee">
              <label for = "employee"> Employee</label>
              <input type = "radio" id="manager" name = "role" value ="manager">
              <label for="manager"> Manager</label><br/>
              <input type="submit" value="Create User">
              
      
        </div>

</body>
</html>
