<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Employee Portal</title>
</head>
<body>
    <div id="employeeBox">
        <div class="content">
    <form>
        <h1>Please enter your form information</h1>

        <Label for="first_name">First Name</Label>
        <input type ="text" id="first_name" name="first_name"> 
        <br/>
        <Label for="last_name">Last Name</Label>
        <input type ="text" id="last_name" name="last_name">
        <br/> 
        <Label for="last_name">Last Name</Label>
        <input type ="text" id="last_name" name="last_name">
        <br/>
        <Label for="date">Date of Reimbursement</Label>
        <input type ="text" id="date" name="date" placeholder="01/01/2022">
        <br/>
        <Label for="time">Time of Reimbursement</Label>
        <input type ="text" id="time" name="time" placeholder="1:00 pm">
        <br/>
        <Label for="location">Location</Label>
        <input type ="text" id="location" name="location">
        <br/>
        <Label for="description">Description of Reimbursement</Label>
        <input type ="text" id="description" name="description">
        <br/>
        <Label for="cost">Cost</Label>
        <input type ="cost" id="cost" name="cost">
        <br/>
        <Label for="grading_format">Grading Format</Label>
        <input type ="text" id="grading_format" name="grading_format">
        <br/>
        <Label for="eventtype">Type of Event</Label>
        <input type ="text" id="eventtype" name="eventtype">
        <br/>
        <Label for="workjustification">Work Justification</Label>
        <input type ="text" id="workjustification" name="workjustification">
        <br/>
        <button type="button" id="dataSubmit">Submit Request</button>

        <section id="userRequests">
            <button type="button" id="getRequests" onclick="getRequests()">Get submitted getRequests</button>
        </section>

    </form>
    </div>
    <script src="./js/employee.js"></script>
</body>
</html>
